<html>

    <body>
        <ul id="coin-list"></ul>

<script>
const coins = [
  {
    From: "BTC",
    To: "TRY",
    Url: "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=try",
    Price: 0 
  },
  {
    From: "ETH",
    To: "TRY",
    Url: "https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=try",
    Price: 0 
  }
];

    const coinList = document.getElementById("coin-list");

const updateCoinPrice = (coin) => {
      fetch(coin.url)
        .then(response => response.json())
        .then(data => {
          const price = data[coin.From.toLowerCase()]?.try;
          if (price) {
            coin.Price = price;
            renderList();
          }
        })
        .catch(error => {
          console.error("Fiyat alınırken bir hata oluştu:", error);
        });
    };
    const renderList = () => {
      coinList.innerHTML = '';
      coins.forEach(coin => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<strong>${coin.From}</strong> <strong>${coin.To}</strong> <strong>$${coin.Price}</strong>`;
        coinList.appendChild(listItem);
      });
    };

    coins.forEach(coin => updateCoinPrice(coin));

 </script>

    </body>

</html>
